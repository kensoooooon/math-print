{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" media="screen">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        {% block script %}{% endblock %}
        <style>
            footer {
                text-align: center;
                padding: 10px;
                background: whitesmoke;
            }
        </style>
        <style type="text/css" media="print">
            .print_pages{
                /*A4縦*/
                width: 240mm;
                height: 310mm;
                page-break-after: always;
            }
            /*最後のページは改ページを入れない*/
            .print_pages:last-child{
                page-break-after: auto;
            }
            .hero_unit, .base_footer, .button_container, .nav{
                display: none;
            }
        </style>
        {% block css %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="nav bg-light justify-content-end">
            <li class="nav-item justify-content-center">
                <a class="nav-link" href="{% url 'index' %}">トップページ</a>
            </li>
        </nav>

        {% block hero_unit %}
        {% endblock %}
        
        {% block body %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>

    <footer class="container-fluid base_footer">
        <small><a href="#">© 2021 kensu</a></small>
    </footer>


</html>
