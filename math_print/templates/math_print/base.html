{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="ja">
        <meta name="google" content="notranslate">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" media="screen">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        {% block added_cdn %}{% endblock %}
        {% block script %}{% endblock %}
        <style>
            footer {
                text-align: center;
                padding: 10px;
                background: whitesmoke;
            }
        </style>
        {% block css %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="nav bg-light justify-content-end" id="top_page_nav">
            <li class="nav-item justify-content-center">
                <a class="nav-link" href="{% url 'index' %}">トップページ</a>
            </li>
        </nav>

        {% block hero_unit %}
        {% endblock %}
        
        {% block body %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>

</html>
