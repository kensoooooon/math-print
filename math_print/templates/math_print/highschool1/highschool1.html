{% extends 'math_print/base.html' %}

{% block title %}
計算練習(高1)
{% endblock %}

{% block hero_unit %}
    <div class="p-3 p-sm-5 mb-4 bg-img">
        <div class="container">
            <h1 class="display-4">ようこそ!</h1>
            <p class="text-dark">計算練習と計算練習と計算練習</p>
        </div>
    </div>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col border-end border-bottom">
            <p>平方完成</p>
            <form action="?" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <small class="text-muted">登場する係数</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="integer" name="number_to_use" id="CompletingTheSquareIntegerCheck" checked>
                        <label class="form-check-label" for="CompletingTheSquareIntegerCheck">
                            整数
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="frac" name="number_to_use" id="CompletingTheSquareFracCheck">
                        <label class="form-check-label" for="CompletingTheSquareFracCheck">
                            分数
                        </label>
                    </div>
                </div>
                <small class="text-muted">カッコの中に</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="not_including_fraction" name="number_including_in_bracket" id="not_including_fraction" checked>
                        <label class="form-check-label" for="not_including_fraction">
                            分数が登場しない
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="including_fraction" name="number_including_in_bracket" id="including_fraction">
                        <label class="form-check-label" for="including_fraction">
                            分数が登場する
                        </label>
                    </div>
                </div>
                <small class="text-muted">枚数</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="5" name="paper_number" id="CompletingTheSquareFivePaperRadio" checked>
                        <label class="form-check-label" for="CompletingTheSquareFivePaperRadio">
                            20問×5枚
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="10" name="paper_number" id="CompletingTheSquareTenPaperRadio">
                        <label class="form-check-label" for="CompletingTheSquareTenPaperRadio">
                            20問×10枚
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="15" name="paper_number" id="CompletingTheSquareFifteenPaperRadio">
                        <label class="form-check-label" for="CompletingTheSquareFifteenPaperRadio">
                            20問×15枚
                        </label>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="A4印刷用ページ表示" formaction="{% url 'completing_the_square_print' %}">
                <input class="btn btn-primary" type="submit" value="そのまま解く(20問)" formaction="{% url 'completing_the_square_display' %}">      
            </form>
        </div>
    </div>
    <div class="row center">
        <a href="{% url 'index' %}">トップページに戻る</a>
    </div>
</div>
{% endblock %}
