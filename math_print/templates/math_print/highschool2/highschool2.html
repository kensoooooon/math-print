{% extends 'math_print/base.html' %}

{% block title %}
計算練習(高2)
{% endblock %}

{% block hero_unit %}
    <div class="p-3 p-sm-5 mb-4 bg-img">
        <div class="container">
            <h1 class="display-4">ようこそ!</h1>
            <p class="text-dark">計算練習と計算練習と計算練習</p>
        </div>
    </div>
{% endblock %}

{% block script %}
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {
            inlineMath: [["$","$"],["\\(","\\)"]],
            displayMath: [["$$","$$"],["\\[","\\]"]]
        }
        });
</script>
<script>
    function checkAllCheckBoxes(checkbox_name){
        let checkboxes = document.getElementsByName(checkbox_name);

        for (let i = 0; i < checkboxes.length; i++) {
            if (!(checkboxes[i].checked)) {
                checkboxes[i].checked = true;
            }
        }
    }

    function uncheckAllCheckBoxes(checkbox_name){
        let checkboxes = document.getElementsByName(checkbox_name);

        for (let i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                checkboxes[i].checked = false;
            }
        }
    }

</script>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col border-end border-bottom">
            <p>指数の計算</p>
            <form action="?" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <small class="text-muted">登場する指数の計算法則</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="times" name="exponent_calculation_type" id="exponent_calculation_times" checked>
                        <label class="form-check-label" for="exponent_calculation_times">
                            \( a^m \times a^n  = a^{m+n} \)
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="division" name="exponent_calculation_type" id="exponent_calculation_division" checked>
                        <label class="form-check-label" for="exponent_calculation_division">
                            \( a^m \div a^n = a^{m-n}\)
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="power" name="exponent_calculation_type" id="exponent_calculation_power" checked>
                        <label class="form-check-label" for="exponent_calculation_power">
                            \( (a^m)^n = a^{mn} \)
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="root" name="exponent_calculation_type" id="exponent_calculation_root" checked>
                        <label class="form-check-label" for="exponent_calculation_root">
                            \( \sqrt[m]{a^n} = a^{\frac{n}{m}} \)
                        </label>
                    </div>
                    <input class="btn btn-outline-primary" type="button" onclick="checkAllCheckBoxes(`exponent_calculation_type`)" value="全部のせ">
                    <input class="btn btn-outline-primary" type="button" onclick="uncheckAllCheckBoxes(`exponent_calculation_type`)" value="全部はずし">
                </div>
                <small class="text-muted">登場する底</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="character" name="exponent_base_type" id="exponent_calculation_character" checked>
                        <label class="form-check-label" for="exponent_calculation_character">
                            文字
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="number" name="exponent_base_type" id="exponent_calculation_number" checked>
                        <label class="form-check-label" for="exponent_calculation_number">
                            数字
                        </label>
                    </div>
                    <input class="btn btn-outline-primary" type="button" onclick="checkAllCheckBoxes(`exponent_calculation_type`)" value="全部のせ">
                    <input class="btn btn-outline-primary" type="button" onclick="uncheckAllCheckBoxes(`exponent_calculation_type`)" value="全部はずし">
                </div>
                <small class="text-muted">枚数</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="5" name="paper_number" id="ExponentCalculateFivePaperRadio" checked>
                        <label class="form-check-label" for="ExponentCalculateFivePaperRadio">
                            20問×5枚
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="10" name="paper_number" id="ExponentCalculateTenPaperRadio">
                        <label class="form-check-label" for="ExponentCalculateTenPaperRadio">
                            20問×10枚
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="15" name="paper_number" id="ExponentCalculateFifteenPaperRadio">
                        <label class="form-check-label" for="ExponentCalculateFifteenPaperRadio">
                            20問×15枚
                        </label>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="A4印刷用ページ表示" formaction="{% url 'exponent_calculation_print' %}">
                <input class="btn btn-primary" type="submit" value="そのまま解く(20問)" formaction="{% url 'exponent_calculation_display' %}">      
            </form>
        </div>
    </div>
        <div class="col border-end border-bottom">
            <p>対数の計算</p>
            <form action="?" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <small class="text-muted">登場する計算</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="change_of_base_formula" name="logarithm_calculation_type" id="logarithm_calculation_change_of_base_formula" checked>
                        <label class="form-check-label" for="logarithm_calculation_change_of_base_formula">
                            底の変換公式
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="add_and_subtraction_without_change_of_base_formula" name="logarithm_calculation_type" id="logarithm_calculation_add_and_subtraction_without_change_of_base_formula" checked>
                        <label class="form-check-label" for="logarithm_calculation_add_and_subtraction_without_change_of_base_formula">
                            対数の和と差(底の変換公式なし)
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="add_and_subtraction_with_change_of_base_formula" name="logarithm_calculation_type" id="logarithm_calculation_add_and_subtraction_with_change_of_base_formula" checked>
                        <label class="form-check-label" for="logarithm_calculation_add_and_subtraction_with_change_of_base_formula">
                            対数の和と差(底の変換公式あり)
                        </label>
                    </div>
                    <input class="btn btn-outline-primary" type="button" onclick="checkAllCheckBoxes(`logarithm_calculation_type`)" value="全部のせ">
                    <input class="btn btn-outline-primary" type="button" onclick="uncheckAllCheckBoxes(`logarithm_calculation_type`)" value="全部はずし">
                </div>
                <small class="text-muted">枚数</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="5" name="paper_number" id="LogarithmCalculateFivePaperRadio" checked>
                        <label class="form-check-label" for="LogarithmCalculateFivePaperRadio">
                            20問×5枚
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="10" name="paper_number" id="LogarithmCalculateTenPaperRadio">
                        <label class="form-check-label" for="LogarithmCalculateTenPaperRadio">
                            20問×10枚
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="15" name="paper_number" id="LogarithmCalculateFifteenPaperRadio">
                        <label class="form-check-label" for="LogarithmCalculateFifteenPaperRadio">
                            20問×15枚
                        </label>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="A4印刷用ページ表示" formaction="{% url 'logarithm_calculation_print' %}">
                <input class="btn btn-primary" type="submit" value="そのまま解く(20問)" formaction="{% url 'logarithm_calculation_display' %}">      
            </form>
        </div>
    </div>
    <div class="row center">
        <a href="{% url 'index' %}">トップページに戻る</a>
    </div>
</div>
{% endblock %}
