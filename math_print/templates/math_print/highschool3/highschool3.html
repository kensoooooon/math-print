{% extends 'math_print/base.html' %}

{% block title %}
計算練習(高3)
{% endblock %}

{% block hero_unit %}
    <div class="p-3 p-sm-5 mb-4 bg-img">
        <div class="container">
            <h1 class="display-4">ようこそ!</h1>
            <p class="text-dark">計算練習と計算練習と計算練習</p>
        </div>
    </div>
{% endblock %}

{% block script %}
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {
            inlineMath: [["$","$"],["\\(","\\)"]],
            displayMath: [["$$","$$"],["\\[","\\]"]]
        }
        });
</script>
<script>
    function checkAllCheckBoxes(checkbox_name){
        let checkboxes = document.getElementsByName(checkbox_name);

        for (let i = 0; i < checkboxes.length; i++) {
            if (!(checkboxes[i].checked)) {
                checkboxes[i].checked = true;
            }
        }
    }

    function uncheckAllCheckBoxes(checkbox_name){
        let checkboxes = document.getElementsByName(checkbox_name);

        for (let i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                checkboxes[i].checked = false;
            }
        }
    }

</script>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col border-end border-bottom">
            <p>積分計算</p>
            <form action="?" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <small class="text-muted">不定積分と定積分</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="indefinite_integral" name="integral_type" id="indefinite_integral">
                        <label class="form-check-label" for="indefinite_integral">
                            不定積分
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="definite_integral" name="integral_type" id="definite_integral">
                        <label class="form-check-label" for="definite_integral">
                            定積分
                        </label>
                    </div>
                    <input class="btn btn-outline-primary" type="button" onclick="checkAllCheckBoxes(`integral_type`)" value="全部のせ">
                    <input class="btn btn-outline-primary" type="button" onclick="uncheckAllCheckBoxes(`integral_type`)" value="全部はずし">
                </div>
                <small class="text-muted">使用される関数</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="n_dimension_function" name="used_function" id="used_function_n_dimension_function">
                        <label class="form-check-label" for="used_function_n_dimension_function">
                            n次関数
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="fractional_function" name="used_function" id="used_function_fractional_function">
                        <label class="form-check-label" for="used_function_fractional_function">
                            分数関数
                        </label>
                    </div>
                    <input class="form-check-input" type="checkbox" value="sin" name="used_function" id="used_function_sin">
                    <label class="form-check-label" for="used_function_sin">
                        \\( sin \\)
                    </label>
                </div>
                    <input class="btn btn-outline-primary" type="button" onclick="checkAllCheckBoxes(`used_function`)" value="全部のせ">
                    <input class="btn btn-outline-primary" type="button" onclick="uncheckAllCheckBoxes(`used_function`)" value="全部はずし">
                </div>
                <small class="text-muted">使用する公式</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="substitution_of_linear_expression" name="calculation_type" id="substitution_of_linear_expression">
                        <label class="form-check-label" for="substitution_of_linear_expression">
                            1次式の置換
                        </label>
                    </div>
                    <input class="btn btn-outline-primary" type="button" onclick="checkAllCheckBoxes(`calculation_type`)" value="全部のせ">
                    <input class="btn btn-outline-primary" type="button" onclick="uncheckAllCheckBoxes(`calculation_type`)" value="全部はずし">
                </div>
                <small class="text-muted">枚数</small>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="5" name="paper_number" id="IntegralCalculationFivePaperRadio" checked>
                        <label class="form-check-label" for="IntegralCalculationFivePaperRadio">
                            10問×5枚
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="10" name="paper_number" id="IntegralCalculationTenPaperRadio">
                        <label class="form-check-label" for="IntegralCalculationTenPaperRadio">
                            10問×10枚
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="15" name="paper_number" id="IntegralCalculationFifteenPaperRadio">
                        <label class="form-check-label" for="IntegralCalculationFifteenPaperRadio">
                            10問×15枚
                        </label>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="A4印刷用ページ表示" formaction="{% url 'hs3_integral_calculation_print' %}">
                <input class="btn btn-primary" type="submit" value="そのまま解く(10問)" formaction="{% url 'hs3_integral_calculation_display' %}">      
            </form>
        </div>
    </div>
    <div class="row center">
        <a href="{% url 'index' %}">トップページに戻る</a>
    </div>
</div>
{% endblock %}
