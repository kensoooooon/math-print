<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" media="screen">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <style>
            footer {
                text-align: center;
                padding: 10px;
                background: whitesmoke;
            }
        </style>
        <title>さんぽー</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>累乗の計算</p>
                    <form action="?" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <small class="text-muted">使用する数のタイプ</small>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="integer" name="number_to_use" id="powerIntegerCheck" checked>
                                <label class="form-check-label" for="powerIntegerCheck">
                                    整数
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="decimal" name="number_to_use" id="powerDecimalCheck">
                                <label class="form-check-label" for="powerDecimalCheck">
                                    小数
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="frac" name="number_to_use" id="powerFracCheck">
                                <label class="form-check-label" for="powerFracCheck">
                                    分数
                                </label>
                            </div>
                        </div>
                        <small class="text-muted">登場する計算のタイプ</small>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="single" name="calculate_type" id="powerSingleCheck" checked>
                                <label class="form-check-label" for="powerSingleCheck">
                                    単一項(a^b)
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="double_plus" name="calculate_type" id="powerDoublePlusCheck">
                                <label class="form-check-label" for="powerDoublePlusCheck">
                                    二項の足し算(a^b + c^d)
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="double_minus" name="calculate_type" id="powerDoubleMinusCheck">
                                <label class="form-check-label" for="powerDoubleMinusCheck">
                                    二項の引き算(a^b - c^d)
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="double_times" name="calculate_type" id="powerDoubleTimesCheck">
                                <label class="form-check-label" for="powerDoubleTimesCheck">
                                    二項のかけ算(a^b × c^d)
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="double_div" name="calculate_type" id="powerDoubleDivCheck">
                                <label class="form-check-label" for="powerDoubleDivCheck">
                                    二項の割り算(a^b ÷ c^d)
                                </label>
                            </div>
                            <input type="button" onclick="changeStatusOfCalculateType()" value="全部のせ">
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script>
            function changeStatusOfCalculateType(){
                let calculate_types = document.getElementsByName(`calculate_type`);
                
                for (let i = 0; i < calculate_types.length; i ++){
                    if (!(calculate_types[i].checked)){
                        calculate_types[i].checked = true;
                    }
                }
            }
        </script>
    </body>

    <footer class="container-fluid base_footer">
        <small><a href="#">© 2021 kensu</a></small>
    </footer>


</html>
