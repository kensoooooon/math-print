<!DOCTYPE html>
<!--https://webmanab-html.com/tip/polar-coordinates/-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>canvasで図形を描く</title>

        <script type="text/javascript">
        function draw() {
            var canvases = document.getElementsByClassName(`canvas`);
            canvas0 = canvases[0]
            if (canvas0.getContext) {
                var context = canvas0.getContext('2d');
                context.beginPath();
                context.moveTo(50, 100);
                context.lineTo(250, 100);
                context.stroke();
            }
            canvas1 = canvases[1]
            if (canvas1.getContext) {
                var context = canvas1.getContext('2d');
                context.beginPath();
                context.arc(75, 75, 50, 0, Math.PI * 2, true); // 外の円
                context.moveTo(110, 75);
                context.arc(75, 75, 35, 0, Math.PI, false);  // 口 (時計回り)
                context.moveTo(65, 65);
                context.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左目
                context.moveTo(95, 65);
                context.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右目
                context.stroke();
            }
        }

        </script>
    </head>

    <body onload="draw();">
    <h2>canvasで図形を描く</h2>
    <canvas id="sample1" class="canvas" width="300" height="300" style="background-color:#CCFFCC;">
        キャンバスの表示内容を説明する代替テキストです。
    </canvas>
    <canvas id="sample2" class="canvas" width="300" height="300" style="background-color:#CCFFCC;">
        キャンバスの表示内容を説明する代替テキストです。
    </canvas>
    </body>
</html>
